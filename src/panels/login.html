<div class="login-content">
    <div class="login-card">
        <p>Usa tu cuenta <span class="store">Minecraft</span> para conectarte al launcher.</p>
        <div class="login-type">
            <button class="mojang login-type-btn">Mojang Studios</button>                <!--Long names goes brr--> 
            <button class="microsoft login-type-btn">Microsoft Corporation</button> 
        </div>
        <button class="cancel cancel-login" style="display: none;">Annuler</button>
    </div>

    <div class="login-card-mojang">
        <div class="card-body">
            <small class="info-login">&nbsp;</small>

            <div class="login-card-mojang-input">
                <label>Correo e-mail</label>
                <input type="text" class="Mail login-mojang-input" spellcheck="false">
                <small class="error-mail">&nbsp;</small>
            </div>

            <div class="login-card-mojang-input" id="eco">
                <label>--</label>
                <input type="password" class="Password login-mojang-input" spellcheck="false">
                <small class="error-password">&nbsp;</small>
            </div>

            <div class="login-options">
                <span class="password-reset">Contraseña  Olvidada?</span>
                <div class="btn-option-login">
                    <button class="login-btn">Conexión</button>
                    <button class="cancel cancel-mojang">Cancelar </button>
                </div>
            </div>
        </div>
    </div>

</div>
