<div class="login-content">
    <div class="login-card">
        <p>Usa tu username<span class="store"> de Minecraft</span> para conectarte al launcher.</p>
        <div class="login-type">
            <button class="mojang login-type-btn">Mojang Studios</button>  
            <button class="microsoft login-type-btn">Microsoft Corporation</button> 
        </div>
        <button class="cancel cancel-login" style="display: none;">Cancelar</button>
    </div>

    <div class="login-card-mojang">
        <div class="card-body">
            <small class="info-login">&nbsp;</small>

            <div class="login-card-mojang-input">
                <label>nickname</label>
                <input type="text" class="Mail login-mojang-input" spellcheck="false">
                <small class="error-mail rgx">&nbsp;</small>
            </div>

            <div class="login-card-mojang-input">
                <label class="rgx">--</label>
                <input type="password" class="Password login-mojang-input rgx" spellcheck="false">
                <small class="error-password rgx">&nbsp;</small>
            </div>

            <div class="login-options">
                <span class="password-reset rgx">--</span>
                <div class="btn-option-login">
                    <button class="login-btn">Ingresar</button>
                    <button class="cancel cancel-mojang">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

</div>
